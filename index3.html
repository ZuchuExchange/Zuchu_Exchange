<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Uwekezaji</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('zuchu1.jpg'); /* replace with your background image if needed */
    background-size: cover;
    margin: 0;
    padding: 20px;
    color: white;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background-color: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 8px;
  }
  h2 {
    font-weight: bold;
  }
  /* Make the introId text smaller */
  h2#introId {
    font-size: 20px; /* smaller font size */
  }
  p {
    font-size: 13px;
  }
  /* Smaller font for options to fit phone screens */
  #offerRadioGroup {
    font-size: 12px; /* smaller size for options */
  }
  .option {
    background-color: white;
    color: black;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 4px;
    display: flex;
    align-items: center;
  }
  /* Make sure the radio buttons are aligned well with text */
  .option input[type="radio"] {
    margin-right: 8px;
  }
  button {
    margin-top: 16px;
    padding: 10px 20px;
    font-size: 14px; /* slightly smaller for better fit on small screens */
    cursor: pointer;
    background-color: #ADD8E6; /* light blue background */
    border: none;
    border-radius: 4px;
  }
  /* Style for custom alert box */
  #customAlert {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    padding: 20px;
    border: 2px solid red;
    border-radius: 8px;
    z-index: 9999;
  }
</style>
</head>
<body>
<div class="container">
  <h2 id="introId">
    Unahitaji Ofa Hii Kwa Ajili Ya Nini?<br/><br/>
  </h2>

  <form id="offerForm">
    <div class="options" id="offerRadioGroup">
      <label class="option">
        <input type="radio" name="offer" value="Food" /> Karo Ya Shule
      </label>
      <label class="option">
        <input type="radio" name="offer" value="Bills" /> Kodi Ya Nyumba
      </label>
      <label class="option">
        <input type="radio" name="offer" value="Rent" /> Ada
      </label>
      <label class="option">
        <input type="radio" name="offer" value="School Fees" /> Chakula
      </label>
      <label class="option">
        <input type="radio" name="offer" value="Business" /> Mtaji 
      </label>
    </div>
    <button type="button" id="submitBtn">Ingiza</button>
  </form>
</div>

<!-- Custom alert box -->
<div id="customAlert">
  <span id="alertMessage" style="color: red; font-weight: bold; font-size: 16px;"></span>
</div>

<script>
  // Function to display custom alert message
  function showCustomAlert(message) {
    const alertBox = document.getElementById('customAlert');
    const alertMsg = document.getElementById('alertMessage');

    alertMsg.innerHTML = message;
    alertBox.style.display = 'block';

    // Hide after 2 seconds
    setTimeout(() => {
      alertBox.style.display = 'none';
    }, 2000);
  }

  document.getElementById('submitBtn').addEventListener('click', function() {
    const options = document.getElementsByName('offer');
    let selectedValue = null;

    for (const opt of options) {
      if (opt.checked) {
        selectedValue = opt.value;
        break;
      }
    }

    if (!selectedValue) {
      showCustomAlert('Chagua Moja Kwenye Orodha.');
      return; // prevent further execution
    }

    // Get URL parameters from current page (index2.html)
    const params = new URLSearchParams(window.location.search);

    // Navigate to index4.html with only original parameters
    window.location.href = 'index4.html?' + params.toString();
  });
</script>
</body>
</html>
