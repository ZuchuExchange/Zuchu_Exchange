<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Uwekezaji</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('zuchu1.jpg');
    background-size: cover;
    margin: 0;
    padding: 20px;
    color: white;
  }
  .container {
    max-width: 600px;
    margin: auto;
    background-color: rgba(0,0,0,0.3);
    padding: 20px;
    border-radius: 8px;
  }
  h2 {
    font-weight: bold;
  }
  h2#introId {
    font-size: 20px;
  }
  p {
    font-size: 13px;
  }
  #offerRadioGroup {
    font-size: 12px;
  }
  .option {
    background-color: white;
    color: black;
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 4px;
    display: flex;
    align-items: center;
  }
  .option input[type="radio"] {
    margin-right: 8px;
  }
  button {
    margin-top: 16px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
    background-color: #ADD8E6;
    border: none;
    border-radius: 4px;
  }
  #customAlert {
    display: none;
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    padding: 20px;
    border: 2px solid red;
    border-radius: 8px;
    z-index: 9999;
  }
</style>
</head>
<body>
<div class="container">
  <h2 id="introId">
    Unahitaji Mkopo Huu Kwa Ajili Ya Nini?<br/><br/>
  </h2>
  <form id="offerForm">
    <div class="options" id="offerRadioGroup">
      <label class="option">
        <input type="radio" name="offer" value="Food" /> Karo Ya Shule
      </label>
      <label class="option">
        <input type="radio" name="offer" value="Bills" /> Kodi Ya Nyumba
      </label>
      <label class="option">
        <input type="radio" name="offer" value="Rent" /> Ada
      </label>
      <label class="option">
        <input type="radio" name="offer" value="School Fees" /> Chakula
      </label>
      <label class="option">
        <input type="radio" name="offer" value="Business" /> Mtaji 
      </label>
    </div>
    <button type="button" id="submitBtn">Ingiza</button>
  </form>
</div>
<div id="customAlert">
  <span id="alertMessage" style="color: red; font-weight: bold; font-size: 16px;"></span>
</div>

<script>
  // Function to show alert
  function showCustomAlert(message) {
    const alertBox = document.getElementById('customAlert');
    const alertMsg = document.getElementById('alertMessage');
    alertMsg.innerHTML = message;
    alertBox.style.display = 'block';
    setTimeout(() => { alertBox.style.display='none'; }, 2000);
  }

  // Retrieve parameters passed from previous page
  const params = new URLSearchParams(window.location.search);
  const loan = params.get('loan');  // e.g., '400000'
  const fees = params.get('fees');  // e.g., '29000'
  const name = params.get('jina');  // e.g., 'Jina La Kwanza'

  document.getElementById('submitBtn').addEventListener('click', () => {
    const options = document.getElementsByName('offer');
    let selectedValue = null;
    for (const opt of options) {
      if (opt.checked) {
        selectedValue = opt.value;
        break;
      }
    }
    if (!selectedValue) {
      showCustomAlert('Chagua Moja Kwenye Orodha.');
      return;
    }

    // Pass all previous params plus the selected offer to index4.html
    const urlParams = new URLSearchParams();
    urlParams.append('loan', loan);
    urlParams.append('fees', fees);
    urlParams.append('jina', encodeURIComponent(name));
    urlParams.append('offer', selectedValue);

    window.location.href = 'index4.html?' + urlParams.toString();
  });
</script>
</body>
</html>
